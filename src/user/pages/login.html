<head>
  <meta charset="utf-8" />
  <meta
    name="viewport"
    content="width=device-width, initial-scale=1.0, user-scalable=no, minimum-scale=1.0, maximum-scale=1.0"
  />
  <title>Ndaru Farm | Masuk</title>
  <link rel="shortcut icon" type="image/png" href="../assets/img/company-logos/logo_ndaru.jpg" />
  <!-- link internal -->
  <link rel="stylesheet" href="../assets/css/login.css" />
  <!--  link external-->
  <link rel="preconnect" href="https://fonts.googleapis.com" />
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
  <link
    href="https://fonts.googleapis.com/css2?family=Public+Sans:ital,wght@0,300;0,400;0,500;0,600;0,700;1,300;1,400;1,500;1,600;1,700&display=swap"
    rel="stylesheet"
  />
  <link
    href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
    rel="stylesheet"
    integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
    crossorigin="anonymous"
  />
  <link
    href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css"
    rel="stylesheet"
  />
</head>

<section class="vh-100">
  <div class="loader">
    <div class="loader-inner">
      <div class="circle"></div>
    </div>
  </div>
  <div class="container py-5 h-100">
    <div class="row d-flex justify-content-center align-items-center h-100">
      <div class="col col-xl-10">
        <div class="card">
          <div class="row g-0">
            <div class="col-md-6 col-lg-5 d-none d-md-block">
              <img
                src="../../admin/assets/img/backgrounds/login.png"
                class="img-fluid"
              />
            </div>
            <div class="col-md-6 col-lg-7 d-flex align-items-center">
              <div class="card-body p-4 p-lg-5 text-black">
                <form>
                  <div class="mt-3 mb-4 pb-1 d-flex justify-content-between align-items-center">
                    <img class="logo-comp" src="../assets/img/company-logos/logo_ndaru.jpg">
                    <h5 class="fw-bold mb-3 pb-3 text-center" style="letter-spacing: 1px; flex-grow: 1;">
                      Masuk ke akun anda!
                    </h5>
                  </div>
                  <div class="form-outline mb-4">
                    <label class="form-label">Email</label>
                    <input
                      type="email"
                      id="form-input"
                      class="form-control form-control-lg"
                      placeholder="masukan email anda"
                    />
                  </div>
                  <div class="form-outline mb-4 position-relative">
                    <label class="form-label">Kata Sandi</label>
                    <input
                      type="password"
                      id="password"
                      class="form-control form-control-lg"
                      placeholder="masukan kata sandi anda"
                    />
                    <i
                      class="fas fa-eye position-absolute"
                      id="toggle-login"
                      style="right: 25px; top: 50px; cursor: pointer"
                    ></i>
                  </div>
                  <div class="pt-1 mb-4 d-flex justify-content-center">
                    <button class="btn btn-lg btn-block" type="submit">
                      Masuk
                    </button>
                  </div>
                  <p class="text-forgot">
                    Belum memiliki akun?
                    <a href="signup.html">Daftar Disini.</a>
                  </p>
                  <p class="text-forgot">
                    Lupa kata sandi? <a href="forgot-password.html">Klik Disini.</a>
                  </p>
                </form>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
  <!-- script internal -->
  <script src="../assets/js/login.js`"></script>
  <script src="../assets/js/toggle-login.js"></script>
  <script src="../assets/js/jquery-1.11.3.min.js"></script>
  <script src="../assets/js/loaders.js"></script>
  <!-- script external -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/sweetalert/2.1.2/sweetalert.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
  <script
    src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
    crossorigin="anonymous"
  ></script>
</section>
